session_name: Controller
windows:
  - layout: tiled
    panes:
      - shell_command:
        - roslaunch legged_unitree_description empty_world.launch
      - shell_command:
        - sleep 5
        - roslaunch multi_robot_controllers load_controller.launch 
      - shell_command:
        - sleep 10
        - rosrun fieldai_legged_perceptive_controllers controller_client_node legged_controller start
      - shell_command:
        - sleep 11
        - rosrun teleop_twist_keyboard teleop_twist_keyboard.py cmd_vel:=/alien2/alien_driver/cmd_vel
    shell_command_before:
      - cd ~/ocs2_ws/
      - source devel/setup.bash 
      - export ROBOT_TYPE=aliengo
    window_name: Controller