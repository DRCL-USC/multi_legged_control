session_name: Controller2
windows:
  - layout: tiled
    panes:
      - shell_command:
        - roslaunch multi_legged_controllers load_controller.launch y:=1
      - shell_command:
        - sleep 3
        - roslaunch multi_legged_controllers service_call.launch
    shell_command_before:
      - cd ~/ocs2_ws/
      - source devel/setup.bash 
      - export ROBOT_TYPE=aliengo
      - export ROBOT_NAME=alien2
    window_name: Controller