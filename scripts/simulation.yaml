session_name: Collaborative_Control
windows:
  - window_name: Simulation
    layout: tiled
    panes:
      - shell_command:
        - roslaunch multi_legged_controllers world_with_two_robots.launch 
          wname:=slope_stepping_stone gui:=true x:=5.0 y:=0 z:=0.6
      - shell_command:
        - sleep 5
        - roslaunch multi_legged_controllers elevation_mapping_fixed.launch rviz:=false world_name:=slope_stepping_stone
      - shell_command:
        - sleep 6
        - rosrun multi_legged_controllers mode_publisher.py STAND
      - shell_command:
        - sleep 9
        - rosrun multi_legged_controllers mode_publisher.py TROTTING  
      - shell_command:
        - sleep 10
        - roslaunch planner_ros planner.launch 
    shell_command_before:
      - source ~/Projects/ocs2_ws/devel/setup.bash 

  - window_name: Robot1
    layout: tiled
    panes:
      - shell_command:
        - sleep 3
        - roslaunch multi_legged_controllers load_controller.launch perceptive:=true record_data:=false
      - shell_command:
        - sleep 4
        - rosrun teleop_twist_keyboard teleop_twist_keyboard.py __ns:=$ROBOT_NAME
    shell_command_before:
      - source ~/Projects/ocs2_ws/devel/setup.bash 
      - export ROBOT_TYPE=aliengo
      - export ROBOT_NAME=robot_1

  - window_name: Robot2
    layout: tiled
    panes:
      - shell_command:
        - sleep 3
        - roslaunch multi_legged_controllers load_controller.launch perceptive:=true record_data:=false
      - shell_command:
        - sleep 4
        - rosrun teleop_twist_keyboard teleop_twist_keyboard.py __ns:=$ROBOT_NAME
    shell_command_before:
      - source ~/Projects/ocs2_ws/devel/setup.bash 
      - export ROBOT_TYPE=aliengo
      - export ROBOT_NAME=robot_2
    