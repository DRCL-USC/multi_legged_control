session_name: Controller
windows:
  - layout: tiled
    panes:
      - shell_command:
        - roslaunch custom_description world_only.launch wname:=stepping_stone
      - shell_command:
        - sleep 1
        - roslaunch multi_legged_controllers load_controller.launch
      - shell_command:
        - sleep 3
        - roslaunch multi_legged_controllers elevation_mapping.launch rviz:=true
      - shell_command:
        - sleep 5
        - roslaunch multi_legged_controllers service_call.launch
    shell_command_before:
      - cd ~/ocs2_ws/
      - source devel/setup.bash 
      - export ROBOT_TYPE=aliengo
      - export ROBOT_NAME=alien1
    window_name: Controller